name: Windows

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

concurrency:
  group: windows-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  TZ: Europe/Berlin

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    if: github.repository_owner == 'deNBI-cibi' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          #  Once VS2025 is released :)
          # - name: "Visual Studio 17 2025"
          #   os: windows-2025
          #   build_type: Release
          #   cpp: 17

          - name: "Visual Studio 17 2022"
            os: windows-2022
            build_type: Release
            cpp: 17
    steps:
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure tests
        run: |
          New-Item -Name "build" -ItemType "directory" -Force
          cd build
          cmake .. -G "${{ matrix.name }}" `
                   -DCMAKE_CXX_FLAGS="/EHsc /W4" `
                   -DCMAKE_CXX_STANDARD=${{ matrix.cpp }}

      - name: Build tests
        working-directory: build
        run: cmake --build . --config "${{ matrix.build_type }}" --parallel

      - name: Run tests
        working-directory: build
        run: ctest . -j -C "${{ matrix.build_type }}" --output-on-failure --no-tests=error --timeout 240
